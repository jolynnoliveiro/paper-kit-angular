<app-navbar></app-navbar>
<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/ariel-view.jpg')">
        <div class="filter">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register bg-warning">
                        <h3 class="title">Welcome</h3>
                        <form class="register-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                            <label>Username</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                            </div>
                                <input type="text" id="username" required name="Username" class="validate" formControlName="Username" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" >
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                            </div>
                                <input type="password" id="password" required name="Password" class="validate" formControlName="Password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                            </div>

                            <label>Contact No</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus2===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-mobile"></i>
                                </span>
                            </div>
                                <input type="text" id="contact" required name="Contact" class="validate" formControlName="Contact" class="form-control" placeholder="0123456789" (focus)="focus2=true" (blur)="focus2=false" >
                            </div>
                            <button class="btn btn-danger btn-block btn-round" type="Submit">Register</button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                        </div>
                        <div class="forgot">
                        <a [routerLink]="['/login']" class="btn btn-link btn-danger">Already has an account? Login here!</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
