<div class="wrapper">    
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
    </div>
    <div class="main-panel" style="background-image: linear-gradient(grey, grey), url(./assets/img/ariel-view.jpg);
    background-size: 125%; background-blend-mode: multiply;">
        <div class="content">            
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="card-header ">
                            <h5 class="card-title">Booking Order</h5>
                            <p class="card-category">Your Description</p>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="content-center text-center">
                                        <ngb-datepicker #dp datepicker-append-to-body="true" [(ngModel)]="model1" #c1="ngModel"></ngb-datepicker>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="content-center text-center">
                                        <!-- <p>Selected Date: {{model1 | json}}</p> -->
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="content-center text-center">
                                        <!-- <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button> -->
                                        <button class="btn btn-sm btn-success mr-2" *ngIf="model1" (click)="triggerModal(modalData)">Confirm Booking?</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 270px">
                
            </div>
        </div>
    </div>
</div>

<ng-template #modalData let-modal>
    <div class="modal-header">
        <h5 class="modal-title text-center">Selected Date: {{contentDate}}</h5>
        <p></p>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <select class="form-select custom-select" (change)="onTimeChange($event)" [(ngModel)]="selected_time">
            <option value="" disabled selected>Select your booking time...</option>
            <option *ngFor="let time of timeSelection" [value]="time">{{time}}</option>
        </select>
        <p class="text-danger">{{errorMessage}}</p>
    </div>
    <div class="modal-footer">
        <div class="left-side">
            <button type="button" class="btn btn-success btn-link" (click)="onConfirm()">Confirm</button>
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <button type="button" class="btn btn-danger btn-link" (click)="modal.close('Close click')">Close</button>
        </div>
    </div>
</ng-template>
