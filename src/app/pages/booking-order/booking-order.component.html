<div class="wrapper">    
    <div class="page-header section-dark" style="background-image: url('assets/img/ariel-view.jpg')">
        <div class="main">
            <div class="section px-5 rounded">
                <div class="container">
                    <div class="tim-title">
                        <h3>Booking Order</h3>
                        <br/>
                        <p>Your Description</p>
                        <br/>
                        <div class="footer">
                            <hr/>    
                        </div>
                        <br/> 
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content-center text-center">
                                <ngb-datepicker #dp [(ngModel)]="model1" #c1="ngModel"></ngb-datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content-center text-center">
                                <!-- <p>Selected Date: {{model1 | json}}</p> -->
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="content-center text-center">
                                <!-- <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button> -->
                                <button class="btn btn-sm btn-success mr-2" *ngIf="model1" (click)="triggerModal(modalData)">Confirm Booking?</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
    </div>
</div>


<ng-template #modalData let-modal>
    <div class="modal-header">
        <h5 class="modal-title text-center">Selected Date: {{contentDate}}</h5>
        <p></p>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <select class="form-select custom-select" (change)="onTimeChange($event)" [(ngModel)]="selected_time">
            <option value="" disabled selected>Select your booking time...</option>
            <option *ngFor="let time of timeSelection" [value]="time">{{time}}</option>
        </select>
        <p class="text-danger">{{errorMessage}}</p>
    </div>
    <div class="modal-footer">
        <div class="left-side">
            <button type="button" class="btn btn-success btn-link" (click)="onConfirm()">Confirm</button>
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <button type="button" class="btn btn-danger btn-link" (click)="modal.close('Close click')">Close</button>
        </div>
    </div>
</ng-template>
