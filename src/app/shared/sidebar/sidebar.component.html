<div class="logo">
    <a class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/banner-item-aimst.png"/>
        </div>
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="side-nav" *ngIf="!isLogin">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
    <ul class="side-nav" *ngIf="isLogin && roleId == 1">
        <li class="nav-item">
            <a class="nav-link" routerLink="admin">
                <i class="material-icons">admin_panel_settings</i>
                <p>Admin Page</p>
            </a>
        </li>
    </ul>
    <ul class="side-nav" *ngIf="isLogin && roleId == 0">        
        <li class="nav-item">
            <a class="nav-link" routerLink="../dashboard">
                <i class="material-icons">face</i>
                <p>Dashboard</p>
            </a>
        </li>
        <li class="nav-item" *ngIf="isLogin && roleId == 0">
            <a class="nav-link" routerLink="../booking-order">
                <i class="material-icons">bookmark_add</i>
                <p>Booking Order</p>
            </a>
        </li>
        <li class="nav-item" *ngIf="isLogin && roleId == 0">
            <a class="nav-link" routerLink="../upload-file">
                <i class="material-icons">file_upload</i>
                <p>Upload File</p>
            </a>
        </li>
    </ul>
    <ul class="side-nav">
        <li class="nav-item" >
            <a class="nav-link" routerLink="/">
                <i class="material-icons">home</i>
                <p>Home</p>
            </a>
        </li>
    </ul>
    <ul class="side-nav">
        <li class="nav-item" >
            <a class="nav-link" (click)="logout()">
                <i class="material-icons">home</i>
                <p>Log Out</p>
            </a>
        </li>
    </ul>
</div>
